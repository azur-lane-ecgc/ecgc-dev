name: Google Sheets to Images (Equip & Misc.)

on:
  workflow_dispatch:

jobs:
  run-gsheets2img:
    runs-on: ubuntu-latest
    name: Run gsheets2img Script and Verify Output
    defaults:
      run:
        working-directory: ./packages/gsheets2img

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Set up Node
        uses: actions/setup-node@v5
        with:
          node-version: "22.2.0"

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2.20"

      - name: Install dependencies
        run: bun install

      - name: Delete existing images
        run: rm -rf ../frontend/public/images/equip_misc/*

      - name: Run gsheets2img
        run: bun main.ts

      - name: Check for file changes
        run: |
          CHANGES=$(git status --porcelain)
          if [[ -n "$CHANGES" ]]; then
              echo "Files were updated:"
              echo "$CHANGES"
          else
              echo "No file changes detected."
          fi

      - name: Verify output
        run: |
          echo "Listing images in equip_misc:"
          ls -la ../frontend/public/images/equip_misc/ | head -20
