name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

  workflow_dispatch:

# Permissions required for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
        with:
          submodules: "true"

      - name: Install & Configure Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Build w/ Astro
        uses: withastro/action@v3
        with:
          node-version: 20
          package-manager: bun

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
